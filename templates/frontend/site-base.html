<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link href="/static/css/style.css" rel="stylesheet" type="text/css">
    <link href="/static/css/onboard.css" rel="stylesheet" type="text/css">
    <link href="/static/css/profile2.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="//blueimp.github.io/Gallery/css/blueimp-gallery.min.css">
    <!-- CSS to style the file input field as button and adjust the Bootstrap progress bars -->
    <link rel="stylesheet" href="/static/css/jquery.fileupload.css">
    <link rel="stylesheet" href="/static/css/jquery.fileupload-ui.css">
    <link rel="stylesheet" href="/static/css/bootstrap3_player.css">
    <!-- CSS adjustments for browsers with JavaScript disabled -->
    <title>Activity Stream</title>
    <noscript>
        <link rel="stylesheet" href="/static/css/jquery.fileupload-noscript.css">
    </noscript>
    <noscript>
        <link rel="stylesheet" href="/static/css/jquery.fileupload-ui-noscript.css">
    </noscript>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>-->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="/static/js/recordmp3.js"></script>
    <!--new scripts-->
    <link rel="stylesheet" href="https://rawgit.com/dbtek/angular-aside/master/dist/css/angular-aside.min.css"/>

    <!--new scritp ends-->
    <!--newer scripts---->
    <link href="/static/css/pix-modal.css" rel="stylesheet" type="text/css">
    <script src="/static/js/mikes-modal.min.js" type="text/javascript"></script>
    <script src="/static/js/photo-modal.js" type="text/javascript"></script>
    <!---newer scripts ends-->
    <script>
        $().ready(function () {
            var $scrollingDiv = $(".advert-wrapper");
            $(window).scroll(function () {

                if ($(window).scrollTop() > 320) { // Start scrolling after this distance from the top – adjust it for what you need (trial and error or a ruler on the screen graduated in pixels ;) )
                    $scrollingDiv
                            .stop()
                            .animate({"marginTop": ($(window).scrollTop() - 30) + "px"}, "slow");	 // How many pixels to add to the distance
                }
                if ($(window).scrollTop() <= 320) { // Less than this distance = RESET to original margin – set to 0 here but you can reset to your own original margin – this stops the element raising up too high up the page
                    $scrollingDiv
                            .stop()
                            .animate({"marginTop": "0px"}, "slower");
                }
                var mql = window.matchMedia("screen and (max-width: 1139px)")
                if (mql.matches) { // if media query matches
                    $scrollingDiv
                            .stop()
                            .animate({"marginTop": "0px"}, "fast");
                }
            });
        });
    </script>
    <script>
        $(function () {
            $('[data-toggle="popover"]').popover()
        })
    </script>
</head>

{% block body %}
    <p>Body placeholder</p>
{% endblock %}
</html>
