<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link href="/static/css/style.css" rel="stylesheet" type="text/css">
    <link href="/static/css/onboard.css" rel="stylesheet" type="text/css">
    <link href="/static/css/profile2.css" rel="stylesheet" type="text/css">
    <link href="/static/css/my-photo.css" rel="stylesheet" type="text/css">
    <link href="/static/css/userprofile.css" rel="stylesheet" type="text/css">
    <link href="/static/css/my_photos.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="//blueimp.github.io/Gallery/css/blueimp-gallery.min.css">
    <!-- CSS to style the file input field as button and adjust the Bootstrap progress bars -->
    <link rel="stylesheet" href="/static/css/jquery.fileupload.css">
    <link rel="stylesheet" href="/static/css/jquery.fileupload-ui.css">
    <link rel="stylesheet" href="/static/css/bootstrap3_player.css">
    <!-- CSS adjustments for browsers with JavaScript disabled -->
    <title>Activity Stream</title>
    <noscript>
        <link rel="stylesheet" href="/static/css/jquery.fileupload-noscript.css">
    </noscript>
    <noscript>
        <link rel="stylesheet" href="/static/css/jquery.fileupload-ui-noscript.css">
    </noscript>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>-->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="/static/js/recordmp3.js"></script>
    <!--new scripts-->
    <link rel="stylesheet" href="https://rawgit.com/dbtek/angular-aside/master/dist/css/angular-aside.min.css"/>

    <!--new scritp ends-->
    <!--newer scripts---->
    <link href="/static/css/pix-modal.css" rel="stylesheet" type="text/css">
    <!-- For search -->
    <link href="/static/css/search.css" rel="stylesheet" type="text/css">
    <script src="/static/js/mikes-modal.min.js" type="text/javascript"></script>
    <script src="/static/js/photo-modal.js" type="text/javascript"></script>
    <!---newer scripts ends-->

    <script>
        $(function () {
            $('[data-toggle="popover"]').popover()
        })
    </script>

    <!-- The template to display files available for upload -->
<script id="template-upload" type="text/x-tmpl">
{% verbatim %}
    <div class="template-upload fade">
    {% for (var i=0, file; file=o.files[i]; i++) { %}
      <ul class="ul-thumbnail">
            <li class="list-thumbnail">
      <div class="preview" style="position:relative;">
       <div style="position:absolute; top:0; right:0;">
       {% if (!i) { %}
                    <button class="delete-pix cancel">
                    </button>
                {% } %}
       </div>
      </div>
      {% if (!i) { %}
    <button class="invisible-button start" disabled>
    </button>
    {% } %}
            </li>
      </ul>
    {% } %}
    </div>

    </script>
    <!-- The template to display files available for download -->
    <script id="template-download" type="text/x-tmpl">
    <!--<div style="text-align:center;">Upload Successful</div> -->
    {% { %}
        <div class="template-download fade">
            
        </div>
    {% } %}
{% endverbatim %}
</script>
  
<script src="/static/js/resize-textarea.js"></script>
<script src="/static/js/bootstrap3_player.js"></script>
<!-- The jQuery UI widget factory, can be omitted if jQuery UI is already included -->
<script src="/static/js/vendor/jquery.ui.widget.js"></script>
<!-- The Templates plugin is included to render the upload/download listings -->
<!-- script src="//blueimp.github.io/JavaScript-Templates/js/tmpl.min.js"></script -->
<!-- The Load Image plugin is included for the preview images and image resizing functionality -->
<script src="http://blueimp.github.io/JavaScript-Load-Image/js/load-image.all.min.js"></script>
<!-- The Canvas to Blob plugin is included for image resizing functionality -->
<script src="http://blueimp.github.io/JavaScript-Canvas-to-Blob/js/canvas-to-blob.min.js"></script>
<!-- blueimp Gallery script -->
<script src="http://blueimp.github.io/Gallery/js/jquery.blueimp-gallery.min.js"></script>
<!-- The Iframe Transport is required for browsers without support for XHR file uploads -->
<script src="/static/js/jquery.iframe-transport.js"></script>
<!-- The basic File Upload plugin -->
<script src="/static/js/jquery.fileupload.js"></script>
<!-- The File Upload processing plugin -->
<script src="/static/js/jquery.fileupload-process.js"></script>
<!-- The File Upload image preview & resize plugin -->
<script src="/static/js/jquery.fileupload-image.js"></script>
<!-- The File Upload audio preview plugin -->
<script src="/static/js/jquery.fileupload-audio.js"></script>
<!-- The File Upload video preview plugin -->
<script src="/static/js/jquery.fileupload-video.js"></script>
<!-- The File Upload validation plugin -->
<script src="/static/js/jquery.fileupload-validate.js"></script>
<!-- The File Upload user interface plugin -->
<script src="/static/js/jquery.fileupload-ui.js"></script>
<!-- The Templates plugin is included to render the upload/download listings -->
<script src="http://blueimp.github.io/JavaScript-Templates/js/tmpl.min.js"></script>

<script src="/static/js/caption.js"></script>

<!-- The main application script -->
<script src="/static/js/main.js"></script>



</head>

{% block body %}
    
{% endblock %}
</html>
